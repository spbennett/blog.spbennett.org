<!-- Nav -->
{{ $data := index .Site.Data .Site.Language.Lang }}
<nav id="nav">
    <ul class="links">
        <li class="active"><a href='{{ "/" | relLangURL }}'>{{ .Site.Title }}</a></li>
        {{ with $data.contactinfo }}
        <li><a href='{{ "#footer" | relLangURL }}'>{{ "NAV_CONTACT" . }}</a></li>
        {{ end }}
        {{ with $data.navlinks }}
        <li><a href='{{ "/travel" | relLangURL }}'>{{ "NAV_TRAVEL" . }}</a></li>
        {{ end }}
    </ul>
</nav>
